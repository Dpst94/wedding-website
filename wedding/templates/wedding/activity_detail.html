{%  extends 'wedding/base.html' %}

{% block content %}

    <div class="activity">
        <a class="btn btn-default" href="{% url 'activity_edit' pk=activity.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'activity_remove' pk=activity.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

        <h2>{{ activity.title }}</h2>
        <p>{{ activity.text|linebreaksbr }}</p>
        <p><em>deadline:</em> {{ activity.deadline }}</p>
        <p><b>Task for </b> {{ activity.assigned_to }}</p>
        <br><br>


        <a class="btn btn-default" href="{% url 'activity_list' %}"><span class="glyphicon glyphicon-arrow-left"></span></a>


    </div>


{% endblock %}
